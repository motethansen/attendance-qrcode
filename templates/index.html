<!doctype html>
<html>
<head>
    <title>Class Management</title>
</head>
<body>
    <h1>Class Management</h1>
    <h2>Class Counts</h2>
    <ul>
        {% for class_id, count in class_counts %}
            <li>{{ class_id }}: {{ count }} students</li>
        {% endfor %}
    </ul>
    <h2>Upload Config File</h2>
    <form action="{{ url_for('upload_config') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    <h2>Upload Class File</h2>
    <form action="{{ url_for('upload_class') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
