<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1> Scan the QR Code to update your attendance</h1>
    
    <div class="info-bar">
        <div id="countdown">
            <h2>Next update in:</h2>
            <div id="timer">
                <span id="seconds">15</span> seconds
            </div>
        </div>
        <div id="attendance-counter">
            <h2>Attendances:</h2>
            <div id="counter">0</div>
        </div>
    </div>

    <p>Scan the QR code below to test:</p>
    <img id="qr-code" src="{{ url_for('qr_code_image') }}" alt="QR Code">

    <script>
        let currentPosition = null;

function getLocation() {
    return new Promise((resolve, reject) => {
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    currentPosition = position;
                    resolve(position);
                },
                error => {
                    console.error("Error getting location:", error);
                    reject(error);
                }
            );
        } else {
            console.log("Geolocation is not supported by this browser.");
            reject(new Error("Geolocation not supported"));
        }
    });
}

function updateQRCode() {
    document.getElementById('location-status').textContent = "Getting location...";
    document.getElementById('qr-code').style.display = 'none';

    getLocation()
        .then(position => {
            fetch('/get_qr_url')
                .then(response => response.json())
                .then(data => {
                    let qrUrl = new URL(data.url);
                    qrUrl.searchParams.append('lat', position.coords.latitude);
                    qrUrl.searchParams.append('lon', position.coords.longitude);
                    document.getElementById('qr-code').src = qrUrl.toString() + '&t=' + new Date().getTime();
                    document.getElementById('qr-code').style.display = 'block';
                    document.getElementById('location-status').textContent = "Location acquired";
                    startCountdown();
                });
        })
        .catch(error => {
            console.error("Failed to get location:", error);
            document.getElementById('location-status').textContent = "Failed to get location. Please enable location services and refresh the page.";
        });
}

        function startCountdown() {
            let seconds = 15;
            const timerElement = document.getElementById('seconds');
            
            const countdownInterval = setInterval(() => {
                seconds--;
                timerElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    updateQRCode();
                }
            }, 1000);
        }

        function updateAttendanceCount() {
            fetch('/get_attendance_count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('counter').textContent = data.count;
                });
        }

        updateQRCode();
        setInterval(updateAttendanceCount, 5000); // Update attendance count every 5 seconds
    </script>
</body>
</html>
